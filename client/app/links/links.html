<div id='links'>
  <!-- Your html here -->
  <h1>Links</h1>
  <input id="search" type="text" placeholder="Search links!" ng-model="search">

  <!-- unordered list containing the links that shorten spits out -->
    <ul class="links">
      <li ng-repeat="link in data | filter:search">
        <a href={{link.url}}>{{link.title}}</a>
        <br>
      </li>
    </ul>
<a href="#/shorten">Want to shorten a url? <strong>Shorten</strong>...</a>
